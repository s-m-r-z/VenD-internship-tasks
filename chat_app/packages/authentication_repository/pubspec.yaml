name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  cache:
    path: ../cache
  cloud_firestore: any
  equatable: ^2.0.3
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  firebase_messaging: any
  firebase_storage: ^10.2.18
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.7
  image_picker: ^0.8.5+3
  lint: ^1.8.2
  meta: ^1.3.0
  path: any
  shared_preferences: ^2.0.15
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0